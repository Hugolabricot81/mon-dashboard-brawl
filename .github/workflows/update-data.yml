name: Update Club Data

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install node-fetch
        
      - name: Fetch club data
        env:
          BRAWL_STARS_API_KEY: ${{ secrets.BRAWL_STARS_API_KEY }}
        run: node scripts/fetch-data.js
        
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add public/clubs-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update club data [skip ci]" && git push)
